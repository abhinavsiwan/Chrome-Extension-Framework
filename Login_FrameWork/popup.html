<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="popup.js"></script>
    </head>
    
    <body>
        <form name="formExt" id="formExtID">
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" id="email" placeholder="Enter email/username" size="15"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="errorEmail" style="color:red;font-size:8px;font-weight:bold;text-shadow:none;visibility:hidden">Please enter the email</p></td>
                </tr>
                
                <tr>
                    <td>Pass:</td>
                    <td><input type="password" name="pass" id="pass" placeholder="Enter password" size="15"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="errorPassword" style="color:red;font-size:8px;font-weight:bold;text-shadow:none;visibility:hidden">Please enter the password</p></td>
                </tr>
            </table>
        </form>
        <center>
            <button id='click-me'>Submit</button>
        </center>
    </body>
</html>
