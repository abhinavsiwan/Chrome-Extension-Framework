<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="popup.js"></script>
    </head>
    
    <body>
        <label for="email">Email:</label><input type="text" name="email" id="email" placeholder="Enter email/username" size="15"/>
        <p id="errorEmail" style="color:red;font-size:8px;font-weight:bold;text-shadow:none;visibility:hidden">Please enter the email</p>
        
        <label for="password">Pass:</label><input type="password" name="pass" id="pass" placeholder="Enter password" size="15"/>
        <p id="errorPassword" style="color:red;font-size:8px;font-weight:bold;text-shadow:none;visibility:hidden">Please enter the password</p>
        <br/>
        <center>
            <button id='click-me'>Submit</button>
        </center>
    </body>
</html>
